
<div class="author-box">
  <a href="https://twitter.com/{{ author.twitter }}">
    <img class="media__img--avatar" src="/assets/authors/{{ author.img }}">
  </a>
  <div class="author">
    <span class="author__name">{{ author.name }}</span>
    <p class="author__bio">{{ author.bio }}</p>
  </div>
</div>
